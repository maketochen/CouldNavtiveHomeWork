apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpserver
  name: httpserver
spec:
    replicas: 3
    selector:
      matchLabels:
        app: httpserver
    template:
      metadata:
        labels:
          app: httpserver
      spec:
        terminationGracePeriodSeconds: 60
        containers: 
          - name: http
            image: cheney1997/httpserver:1.0.0
            resources:
              requests:
                memory: "64Mi"
                cpu: "200m"
              limits: 
                memory: "128Mi"
                cpu: "400m"
            args:
            - /httpserver    
            readinessProbe: 
              httpGet: 
                path: /healthz
                port: 8000
              initialDelaySeconds: 10
              periodSeconds: 5
            livenessProbe: 
              httpGet: 
                path: /healthz
                port: 8000
              initialDelaySeconds: 10
              periodSeconds: 5
            env:
            - name: Version
              valueFrom: 
                 configMapKeyRef:
                 name: httpserver-env-config
                 key: Version
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "echo Hello from the postStart handler > /usr/share/message"]
              preStop:
                exec:
                  command: ["/bin/sh", "-c", "httpserver -s quit; while killall -0 httpserver; do sleep 1; done"]
